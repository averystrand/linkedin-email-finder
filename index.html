<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find email from LinkedIn URL</title>
</head>
<body>
  <h2>Find email from LinkedIn URL</h2>
  <input type="text" id="linkedinUrl" placeholder="Paste LinkedIn URL here" style="width:400px">
  <button onclick="lookupEmail()">Submit</button>
  <p id="result"></p>

  <script>
    async function lookupEmail() {
      const url = document.getElementById("linkedinUrl").value.trim();
      document.getElementById("result").textContent = "Looking up...";

      try {
        const response = await fetch("https://api.clay.run/v1/tables/t_0t2suhjwAyAp2rZnoGp/query", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 15ad0642ba4258f3e4c1",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            filters: {
              "LinkedIn URL": url
            }
          })
        });

        const data = await response.json();
        console.log(data); // for debugging

        const email = data?.rows?.[0]?.["Email"];
        document.getElementById("result").textContent = email || "No email found.";
      } catch (err) {
        document.getElementById("result").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
