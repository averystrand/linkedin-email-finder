<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn → Email Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input {
      width: 400px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Find Email from LinkedIn URL</h2>
  <input type="text" id="linkedinUrl" placeholder="Paste LinkedIn URL here">
  <button onclick="submitUrl()">Submit</button>
  <p id="result"></p>

  <script>
    // Proxy endpoints (NOT Clay directly)
    const SUBMIT_API = "https://linkedin-email-finder-proxy.vercel.app/api/submit";
    const NOTIFY_API = "https://linkedin-email-finder-proxy.vercel.app/api/notify";

    async function submitUrl() {
      const url = document.getElementById("linkedinUrl").value.trim();
      const resultBox = document.getElementById("result");

      if (!url) {
        resultBox.textContent = "Please enter a LinkedIn URL.";
        return;
      }

      resultBox.textContent = "Submitting URL to Clay…";

      try {
        // Step 1. Send LinkedIn URL to Clay via your proxy
        await fetch(SUBMIT_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ "Linkedin URL": url })
        });

        // Step 2. Poll Notify API until email is ready
        resultBox.textContent = "Waiting for enrichment…";

        let email = null;
        let attempts = 0;

        while (!email && attempts < 20) { // ~1 minute max
          attempts++;
          await new Promise(r => setTimeout(r, 3000)); // wait 3s

          const res = await fetch(`${NOTIFY_API}?url=${encodeURIComponent(url)}`);
          const data = await res.json();
          email = data.email;
        }

        resultBox.textContent = email
          ? `Email: ${email}`
          : "No email found yet (timed out).";
      } catch (err) {
        resultBox.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
