<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn → Email Finder</title>
</head>
<body>
  <h2>Find Email from LinkedIn URL</h2>
  <input type="text" id="linkedinUrl" placeholder="Paste LinkedIn URL here" style="width:400px">
  <button onclick="submitUrl()">Submit</button>
  <p id="result"></p>

  <script>
    const CLAY_WEBHOOK = "https://api.clay.com/v3/sources/webhook/abcd1234..."; // replace with your Clay webhook URL
    const NOTIFY_API = "https://linkedin-email-finder-proxy.vercel.app/api/notify";

    async function submitUrl() {
      const url = document.getElementById("linkedinUrl").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Submitting URL to Clay…";

      // Step 1. Send LinkedIn URL to Clay webhook
      await fetch(CLAY_WEBHOOK, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "Linkedin URL": url })
      });

      // Step 2. Poll Notify API until email is ready
      resultBox.textContent = "Waiting for enrichment…";

      let email = null;
      let attempts = 0;

      while (!email && attempts < 20) { // ~1 min max
        attempts++;
        await new Promise(r => setTimeout(r, 3000));

        const res = await fetch(`${NOTIFY_API}?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        email = data.email;
      }

      resultBox.textContent = email ? `Email: ${email}` : "No email found (timed out).";
    }
  </script>
</body>
</html>
