<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn â†’ Email Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input {
      width: 400px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Find Email from LinkedIn URL</h2>
  <input type="text" id="linkedinUrl" placeholder="Paste LinkedIn URL here">
  <button onclick="lookupEmail()">Submit</button>
  <p id="result"></p>

  <script>
    async function lookupEmail() {
      const url = document.getElementById("linkedinUrl").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Looking up...";

      if (!url) {
        resultBox.textContent = "Please enter a LinkedIn URL.";
        return;
      }

      try {
        const response = await fetch("https://linkedin-email-finder-proxy.vercel.app/api/lookup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ linkedinUrl: url })
        });

        const data = await response.json();
        console.log("Proxy response:", data);

        if (data.email) {
          resultBox.textContent = `Email: ${data.email}`;
        } else if (data.error) {
          resultBox.textContent = `Error: ${data.error}`;
        } else {
          resultBox.textContent = "No email found.";
        }
      } catch (err) {
        resultBox.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
